{% extends "base.html" %}

{% if form.errors %}
    <p class="error">Sorry, that's not a valid username or password</p>
{% endif %}

{% block content_block %}
<h1>{% block title_block %}Log In{% endblock %}</h1>
<div style="margin-top: 20px;">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
        <p> <a href="/accounts/register">Don't have an account yet?</a></p>
    </form>
    </div>
{% endblock %}
